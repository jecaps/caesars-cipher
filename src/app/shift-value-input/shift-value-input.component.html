<p class="error-message" *ngIf="shiftValue <= 0 && !shiftValue">Please enter a shift value of 1 or more!</p>
<p class="error-message" *ngIf="shiftValue > 26 && shiftValue">Value should not be more than 26!</p>
<mat-form-field class="input" hideRequiredMarker>
  <mat-label>Shift Value</mat-label>
  <input matInput type="number" #input min="1" max="26" [(ngModel)]="shiftValue" class="shift-value" required>
</mat-form-field>
